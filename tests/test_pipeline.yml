- name: Run all steps in the pipeline with test data using docker profile.
  tags:
    - docker
  command: nextflow run main.nf -ansi-log -profile docker,ci,test
  files:
    - path: "test-output/variants/na12878.leftalignandtrim.vcf.gz"
      should_exist: True
    - path: "test-output/variants/na12878.leftalignandtrim.vcf.gz.tbi"
      should_exist: True
    - path: "test-output/alignments/na12878.bam"
      should_exist: True
    - path: "test-output/alignments/na12878.bai"
      should_exist: True
    - path: "test-output/haplocheck/na12878.raw.txt"
      contains:
        - "H13a1a1a"
        - "NA12878"
    - path: "test-output/report/multiqc_data/multiqc_picard_AlignmentSummaryMetrics.txt"
      md5sum: ac82487bf038f25afcf6d431d7f2adc7
